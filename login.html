<!DOCTYPE html>
<html lang="en">

<body>
    <!-- header start -->
    <header class="site_header">
        <div class="container">
            <div class="site_header_inner">
                <a href="https://thefinsweet.vercel.app"><img src="./assets/imgs/logo.svg" alt="site img"></a>
                <button class="js-btn">
                    <span class="menu"><i class="fa-solid fa-bars"></i></span>
                    <span class="close"><i class="fa-solid fa-x"></i></span>
                </button>
                <nav class="site_nav">
                    <ul class="sitenav_list">
                        <li class="sitenav_item">
                            <a href="https://thefinsweet.vercel.app" class="sitenav_item_link">Home</a>
                        </li>
                        <li class="sitenav_item">
                            <a href="about_us.html" class="sitenav_item_link">About us</a>

                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header end -->
     <!-- main start -->
     <main>
        <!-- login start -->
        <section class="login">
            <div class="container">
                <div class="login_wrapper">
                    <h1 class="login_tittle">Login</h1>
                    <div class="login-form_wrapper">
                    <form action="https://echo.htmlacademy.ru/courses" class="login_form" method="post">
                        <input type="text" placeholder="Username" class="login_input" required name="username">
                        <input type="password" placeholder="Password" class="login_input" required name="password">
                        <button type="submit" class="login_button">Login</button>
                    </form>
                </div>
                </div>
            </div>
        </section>
        <!-- login end  -->
     </main>
    <!-- main end -->
     <!-- footer start -->
     <footer class="footer">
        <div class="container">
            <div class="footer__wrappper">
                <div>
                <p class="footer_text">Finstreet 118 2561 Fintown</p>
                <p class="footer_text">Hello@finsweet.com  020 7993 2905</p>
            </div>
                <ul class="footer_list">
                    <li class="footer_item">
                        <a href="#" class="footer_link">
